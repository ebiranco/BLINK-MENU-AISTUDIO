    <title>BLINK Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Apply Poppins by default, Vazirmatn for Persian */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a202c; /* Fallback */
        background-image: linear-gradient(to bottom right, #1a202c, #2d3748);
      }
      html[lang="fa"] body, html[dir="rtl"] body {
        font-family: 'Vazirmatn', sans-serif;
      }

      /* Animation Keyframes */
      @keyframes cart-shake {
        10%, 90% { transform: rotate(-5deg); }
        20%, 80% { transform: rotate(5deg); }
        30%, 50%, 70% { transform: rotate(-8deg); }
        40%, 60% { transform: rotate(8deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-cart-shake {
        animation: cart-shake 0.5s ease-in-out;
      }

      @keyframes slide-in-item {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      html[dir="rtl"] @keyframes slide-in-item {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Animated Gradient Shimmer Button */
      .btn-animated-gradient {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        z-index: 1;
      }

      .btn-animated-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 100%;
        background-image: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s ease;
        z-index: 1; /* z-index needs to be above the button's content */
      }

      .btn-animated-gradient:hover::before {
        left: 100%;
      }

      /* Animated Gradient Border Button */
      .btn-animated-border {
          position: relative;
          overflow: hidden;
          background-clip: padding-box; /* Ensures the background doesn't spill into the border area */
          border: 2px solid transparent;
      }
      .btn-animated-border::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 250%; /* Larger to ensure coverage during rotation */
          height: 250%;
          background: conic-gradient(
              from 0deg,
              #8b5cf6, #ec4899, #f59e0b, #84cc16, #3b82f6, #8b5cf6
          );
          z-index: -1;
          animation: rotate-gradient 4s linear infinite;
      }

      @keyframes rotate-gradient {
          0% {
              transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
              transform: translate(-50%, -50%) rotate(360deg);
          }
      }
    </style>
