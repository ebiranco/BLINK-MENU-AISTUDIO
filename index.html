<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLINK Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Vazirmatn:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #1F2330;
        --color-primary: #6C4EFF;
        --color-secondary: #D6FF57;
        --color-text: #FFFFFF;
        --color-text-muted: #a0aec0; /* Tailwind's gray-400 */
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      html[lang="fa"] body, html[dir="rtl"] body {
        font-family: 'Vazirmatn', sans-serif;
      }

      /* Glassmorphism Card Style */
      .card-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
      }
      .card-glass:hover {
          transform: translateY(-8px);
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
          border-color: rgba(255, 255, 255, 0.2);
      }

      /* Glassmorphism Button Style */
      .btn-glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Primary CTA Button (Lime) */
      .btn-lime {
        background-color: var(--color-secondary);
        color: #1A202C; /* Dark text for contrast */
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-lime:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 10px 20px rgba(214, 255, 87, 0.2);
      }
      
      /* --- NEW/UPDATED FAQ Accordion Styles --- */
      .faq-section-card {
          background: rgba(20, 24, 40, 0.6);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .faq-item summary {
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: pointer;
          padding: 1.5rem;
          transition: background-color 0.2s ease-out;
          font-weight: 600;
          color: var(--color-text);
      }
      .faq-item summary:hover {
          background-color: rgba(108, 78, 255, 0.2); /* var(--color-primary) with alpha */
      }
      .faq-item summary::-webkit-details-marker {
          display: none;
      }
      .faq-item .faq-content {
          padding: 0 1.5rem 1.5rem 1.5rem;
          color: #d1d5db; /* gray-300 for better readability */
          line-height: 1.7;
      }
      .faq-icon {
          transition: transform 0.3s ease;
          color: var(--color-secondary); /* Lime color */
      }
      .faq-item[open] .faq-icon {
          transform: rotate(45deg);
      }
      .faq-item[open] summary {
          color: var(--color-secondary); /* Lime color for open question */
      }
      /* --- END FAQ Styles --- */

      /* Landing Page Animation Helpers */
      .hero-title .word-wrapper {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
        margin: 0 0.15em;
      }
      .hero-title .word {
        display: inline-block;
        transform: translateY(100%);
        opacity: 0;
      }

      /* Coming Soon Badge */
      .coming-soon-badge {
        position: absolute;
        top: 16px;
        right: 16px;
        background: var(--color-primary);
        color: white;
        padding: 4px 10px;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: bold;
        transform: rotate(15deg);
        box-shadow: 0 2px 10px rgba(108, 78, 255, 0.5);
      }

      /* Pricing Card Styles */
      .pricing-card {
        transition: all 0.3s ease-in-out;
        border: 2px solid transparent;
      }
      .pricing-card.recommended {
        border-color: var(--color-primary);
        transform: scale(1.05);
      }
      .pricing-card ul li {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 0;
      }
      .pricing-card ul li svg {
        color: var(--color-secondary);
        flex-shrink: 0;
      }
      
      /* Registration Form Styles */
      .form-group {
        position: relative;
      }
      .form-input {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: border-color 0.3s ease;
      }
      .form-input:focus {
        border-color: var(--color-primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(108, 78, 255, 0.5);
      }
      .color-picker-wrapper {
        position: relative;
        width: 100%;
        height: 42px; /* Match input height */
        cursor: pointer;
        border-radius: 0.375rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .color-picker-wrapper input[type="color"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      /* FIX: Add animation for cart items */
      @keyframes fade-in-item {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
